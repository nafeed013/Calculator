<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="hero">
                <div class="input">
                    <input type="text">
                </div>

                <div class="button-area">
                    <div class="row">
                        <button class="clear-btn">AC</button>
                        <button class="bracket-btn super-btn">(</button>
                        <button class="percent-btn super-btn">)</button>
                        <button class="divide-btn super-btn">/</button>
                    </div>

                    <div class="row">
                        <button class="btn">7</button>
                        <button class="btn">8</button>
                        <button class="btn">9</button>
                        <button class="multiply-btn super-btn">*</button>
                    </div>

                    <div class="row">
                        <button class="btn">4</button>
                        <button class="btn">5</button>
                        <button class="btn">6</button>
                        <button class="minus-btn super-btn">-</button>
                    </div>

                    <div class="row">
                        <button class="btn">1</button>
                        <button class="btn">2</button>
                        <button class="btn">3</button>
                        <button class="add-btn super-btn">+</button>
                    </div>

                    <div class="row">
                        <button class="zero-btn">0</button>
                        <button class="btn">.</button>
                        <button class="result-btn">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="calculator.js"></script>
</body>

</html>
